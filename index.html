<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>

    <!-- Reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">

</head>

<body>

    <!--
    Psuedo Code

    === Layout ===
    *** Stack cards ***
    Header: Star Wars RPG
    Characters to select: Select a character to begin | 4 characters
    Your Character: 1 character
    Enemies Available to Attack: 3 characters
    Fight Section:
    Attack Button
    Defender
    Fight Description + Restart button
-->

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Header Title -->
      <div class="jumbotron" id="header-title">
        <h1 class="text-center">Star Wars RPG!</h1>
        <h4 class="text-center" id="instructions">Select a character to begin.</h4>
      </div>

        <!-- Select Characters -->
        <div class="row" id="select-char-div">
            <button class="card select-char" id="char1" >
                <div class="char-name">Rey</div>
                <div class="char-img">
                    <img class="select-char-img" src="assets/images/rey.jpg"></img>
                </div>
                <div class="hp">120</div>
            </button>
            <button class="card select-char" id="char2">
                <div class="char-name">Boba Fett</div>
                <div class="char-img">
                    <img class="select-char-img" src="assets/images/bobafett.jpg"></img>
                </div>
                <div class="hp">100</div>
            </button>
            <button class="card select-char" id="char3">
                <div class="char-name">Count Dooku</div>
                <div class="char-img">
                    <img class="select-char-img" src="assets/images/countdooku.jpg"></img>
                </div>
                <div class="hp">150</div>
            </button>
            <button class="card select-char" id="char4">
                <div class="char-name">Darth Maul</div>
                <div class="char-img">
                    <img class="select-char-img" src="assets/images/darthmaul.jpeg"></img>
                </div>
                <div class="hp">100</div>
            </button>

        </div>

        <!-- Your Character -->
        <div class="row">
            <div id="your-char">
                <h4 class="bg-light rounded">Your Character</h4>
            </div>
        </div>

        <!-- Available Enemies -->
        <div class="row">
            <div id="avail-enemies">
                <h4 class="bg-light rounded">Available Enemies</h4>
            </div>
        </div>

        <!-- Fight Section -->
        <div class="row">
            <div id="fight">
                <h4 class="bg-light rounded">Fight Section</h4>
            </div>
        </div>

        <!-- Defender -->
        <div class="row" id="defender">
            <div id="defender">
                <h4 class="bg-light rounded"><h4>Defender</h4> 
            </div>
        </div>

        <!-- Fight Description -->
        <div class="row" id="fight-desc">
        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
